    <section class="section">

                <div class="form" v-show="!showThankYou">
                    <label class="label">
                        Full <span class="label--name">Name:</span>
                        <input placeholder="Full Name" class="form__input text-input text-input--md" type="text" name="username" id="username" v-model="username" />

                    <label class="label">

                    <label class="label">

                    </label>
                   
                    <label class="label">
                        <span class="label--name">Plan:</span>
                        <select v-model="plan" class="form__input select text-input text-input--md">

                            <option class="select__option"  value="Start Up">Start up</option>
                            <option class="select__option"  value="Premium">Premium</option>
                            <option class="select__option"  value="Enterprise">Enterprise</option>
                        </select>
                    </label>
                    
                    <button class="button button--extend button--lg button--primary button--mobile-full" @click="sendInfo(), showThankYou = true">
